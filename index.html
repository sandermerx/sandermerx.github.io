<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrato</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">

    <style>
        @font-face {
            font-family: 'Faith Collapsing';
            src: url('FaithCollapsing.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        :root {
            --bg-void: #000000;
            --paper: #ffffff;
            --ink: #000000;
            --blood: #cc0000;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-void);
            color: var(--ink);
            font-family: 'Faith Collapsing', 'UnifrakturMaguntia', serif;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alinha no topo para permitir scroll se necessário */
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* A Folha A4 Responsiva */
        .sheet {
            background-color: var(--paper);
            width: 100%;
            max-width: 210mm; /* Largura máxima de um A4 */
            min-height: 297mm; /* Altura mínima de um A4 */
            padding: 20mm; /* Margens internas */
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 1px solid #ddd;
        }

        header {
            text-align: center;
            border-bottom: 4px solid var(--ink);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            line-height: 1;
            /* Removido uppercase forçado */
        }

        .subtitle {
            font-size: 1.5rem;
            margin-top: 10px;
            color: var(--blood);
        }

        .content {
            font-family: 'UnifrakturMaguntia', serif;
            font-size: 1.6rem;
            line-height: 1.5;
            flex-grow: 1;
            text-align: justify;
        }

        .content p { margin-bottom: 1.5rem; }

        .actions {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            border-top: 2px solid var(--ink);
            padding-top: 30px;
        }

        button {
            background-color: var(--paper);
            color: var(--ink);
            font-family: 'Faith Collapsing', 'UnifrakturMaguntia', serif;
            font-size: 2rem;
            padding: 15px 40px;
            border: 4px solid var(--ink);
            border-radius: 0;
            cursor: pointer;
            width: 100%;
            max-width: 400px;
            transition: none;
            /* Removido uppercase forçado */
        }

        button:hover {
            background-color: var(--ink);
            color: var(--paper);
        }

        a { text-decoration: none; width: 100%; display: flex; justify-content: center; }

        .warning {
            font-size: 1rem;
            margin-top: 20px;
            color: var(--blood);
            text-align: center;
        }

        /* Ajustes para Celular */
        @media (max-width: 600px) {
            body { padding: 0; }
            .sheet {
                width: 100%;
                min-height: 100vh;
                margin: 0;
                padding: 20px;
                border: none;
            }
            h1 { font-size: 3rem; }
            .content { font-size: 1.3rem; }
        }
    </style>
</head>
<body>

    <main class="sheet">
        <header>
            <h1>Cru</h1>
            <div class="subtitle">Contrato de Risco</div>
        </header>

        <div class="content">
            <p>
                Quer jogar algum jogo?
            </p>
            <p>
                Todos os jogo salvará cada vitória e cada derrota em seu navegador.
            </p>
            <p>
                O princípio é simples, procure o número 21.
            </p>
            <p style="color: #cc0000;">
                Ao confirmar, você concorda em se auto responsabilizar por quaisquer danos ao seu navegador ou dispositivo.
            </p>
        </div>

        <div class="actions">
            <a href="blackjack.html">
                <button>Assinar e Jogar</button>
            </a>
            
            <div class="warning">
                Cru
            </div>
        </div>
    </main>

</body>
</html>
